pre-commit:
  jobs:
    - run: npx eslint {staged_files} --fix
      glob: "*.{js,mjs,jsx,ts,tsx}"
      stage_fixed: true
    - run: npx prettier --write {staged_files}
      glob: "*.{js,mjs,jsx,ts,tsx,json,md,yml,yaml}"
      stage_fixed: true
post-merge:
  files: "git diff-tree -r --name-only --no-commit-id ORIG_HEAD HEAD"
  commands:
    pnpm-install:
      glob: "pnpm-lock.yaml"
      run: pnpm install
    mise-install:
      glob: "{.mise.toml,mise.toml}"
      run: mise install
